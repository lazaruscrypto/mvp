<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->

<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!-- Consider adding an manifest.appcache: h5bp.com/d/Offline -->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/b/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  {% block head %}
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="">
  {% endblock %}
  <meta name="author" content="">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}" />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <!-- end CSS-->
</head>

<body>
  <script src="{{ url_for('bower.static', filename='jquery/dist/jquery.js') }}"></script>


{#  {% include "locale-selector.html"%}#}
  <div id="container">

    <div class="login">
      <div class="heading">
        <h2>{% block header %}{% endblock %}</h2>

        <form action="{{ url_for('login', next=request.args.get('next')) }}" method="post">

          <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input id="username" type="text" class="form-control" name="login" placeholder="{{ _("Login") }}">
          </div>

          <div class="input-group input-group-lg">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input id="password" type="password" class="form-control" name="password" placeholder="{{ _("Password") }}">
          </div>

          <button id="submit" type="submit" class="float">{{ _("Sign in") }}</button>
        </form>
      </div>
    </div>

  </div> <!--! end of #container -->

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- end scripts-->
  <script>
    $(function() {
      $("input[name='login']").focus();
    });
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
